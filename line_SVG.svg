<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1000 20"
     width="100%"
     height="20"
     preserveAspectRatio="none">

  <line x1="0" y1="10" x2="1000" y2="10"
        stroke="#000"
        stroke-width="2"
        stroke-linecap="round"
        stroke-dasharray="1000"
        stroke-dashoffset="1000">
    <animate attributeName="stroke-dashoffset"
             from="1000" to="0"
             dur="1s"
             begin="0s"
             fill="freeze"
             repeatCount="1" />
  </line>

</svg>
